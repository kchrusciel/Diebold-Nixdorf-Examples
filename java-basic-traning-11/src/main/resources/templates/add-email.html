<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add email</title>
</head>
<body>
    <h1>Add email</h1>
    <form action="#" th:action="@{/add-email}" th:object="${email}" method="post">
        <p>Id: <input id="title" type="text" th:field="*{title}" /></p>
        <p><input id="submit" type="submit" value="Submit" />
            <input id="reset" type="reset" value="Reset" />
        </p>
    </form>
</body>
</html>
